<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Eventos - Catálogo</title>

  <!-- Fonte Fira Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="topo">
    <h1>JS Eventos</h1>
  </div>

  <div class="contato">
      <p class="no-break">
        <i class="fa-solid fa-phone"></i> (87) 98866-4802 &nbsp; | &nbsp;
        <i class="fa-solid fa-location-dot"></i> Dom Avelar, Petrolina/PE
      </p>
  </div>

  <div class="container">
    <h2>Catálogo</h2>

    <div style="position: relative; width: 100%;">
      <i class="fa-solid fa-magnifying-glass" 
         style="position: absolute; left: 10px; top: 42%; transform: translateY(-50%); color: #999; z-index: 2; pointer-events: none;"></i>
      <input
        type="text"
        id="busca-produto"
        placeholder="O que você está procurando?"
        style="width: 100%; padding: 10px 10px 10px 35px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; position: relative; z-index: 1;"
      >
    </div>

    <div class="produtos-grid"></div>
  </div>

  <script src="js/scripts.js" defer></script>

  <div id="modal" style="display:none;" onclick="fecharModal()">
    <img id="imagem-ampliada" src="" alt="Imagem ampliada">
    <button id="fechar-btn" onclick="fecharModal(event)">Fechar</button>
  </div>

</body>
</html>
